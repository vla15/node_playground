type Song {
  title: String!
  url: String!
  album: String
  artist: String
  rating: Int
  favorite: Boolean!
}

input UpdatedSong {
  id: ID!
  title: String
  url: String
  album: String
  artist: String
  rating: Int
  favorite: Boolean
}

input NewSong {
  title: String!
  url: String!
  album: String
  artist: String
  rating: Int
  favorite: Boolean = false;
}